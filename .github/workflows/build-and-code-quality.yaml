name: Build & Code Quality

on:
  push:
    branches:
      - release
      - master
    tags:
      - v**
  pull_request:
    types:
      - opened
      - edited
      - reopened

jobs:
  unit-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Instal Dependencies
        run: npm run fresh-install

      - name: Run Unit Tests
        run: npm run build

      - name: Check Syntax (ES Lint)
        run: npm run lint